<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme&amp;family=Space+Mono&amp;display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
  <title>Lista de Tarefas do Ronaldo | HOME</title>

</head>

<body>

  <div class="app">
    <div class="todo-list">
      <img src="./Imagem/Ronaldo.png" class="ronaldo__foto" alt="">
      <h1 class="title">
        Lista de Tarefas do Ronaldo
      </h1>
  
      <form class="form" action="">
        <input class="form-input" id="input" type="text" data-form-input>
        <input type="datetime-local" data-form-date>
        <button class="form-button" data-form-button> Novo Item </button>
      </form>

      <ul class="list" data-list>

      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="main.js"></script>

</body>
